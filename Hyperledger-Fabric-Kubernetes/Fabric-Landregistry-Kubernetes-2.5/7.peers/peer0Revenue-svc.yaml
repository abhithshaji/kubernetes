kind: Service
apiVersion: v1
metadata:
  name: peer0-revenue
  labels:
    app: peer0-revenue
spec:
  selector:
    name: peer0-revenue
  type: ClusterIP
  ports:
    - name: grpc
      port: 7051
      protocol: TCP
    - name: event
      port: 7061
      protocol: TCP
    - name: couchdb
      port: 5984
      protocol: TCP

---
#---------------- Peer0 Revenue Metrics Service ---------------
apiVersion: v1
kind: Service
metadata:
  labels:
    app: peer0-revenue
    metrics-service: "true"
  name: peer0-revenue-metrics
spec:
  type: ClusterIP
  ports:
  - name: "peer-metrics"
    port: 9443
    targetPort: 9443
  selector:
    name: peer0-revenue